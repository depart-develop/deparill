oke-linejoin="round" stroke-width="3" data-astro-cid-ycba2uvi></polyline><path d="M42,36V8a4,4,0,0,0-8,0V36" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" data-astro-cid-ycba2uvi></path></svg></span>解説</h2> <p class="guideTxt" data-astro-cid-ycba2uvi>リンク先が何になるのかを、リンク単体でわかるようにすることが望ましいです。前後のテキストの関係性で、「もっと見る」が実績をもっと見る、と判断できる場合もありますが、リンクを一覧化した時などに「もっと見る」のみだと遷移先の情報がわからないためユーザーは混乱してしまいます。</p> </div> <div class="js-nextItem" data-astro-cid-ycba2uvi> <a class="nextBtn btn js-nextQ" href="" data-astro-cid-ezactete>次の問題へ</a>   <a class="resultBtn btn" href="/result/" data-astro-cid-ycba2uvi>結果へ</a> </div> <span class="js-count correctCount" data-count="" data-astro-transition-persist="count" data-astro-cid-7j22vcu4 data-astro-transition-scope="astro-mpyo5vex-3"></span>   </div> </div>  </div> </main> </body></html>
